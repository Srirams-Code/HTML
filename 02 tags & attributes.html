<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - HTML structure</title>  
    <!-- titles will be displayed in browser tab -->
</head>
<body>
    <!-- data availbale inside the body only will render into browser window -->

    <!-- Tags & Attributes -->
    <!-- Tags are used to define the structure of the HTML document. -->
    <!-- Tags are enclosed in angle brackets. 
            <tagName> content </tagname> 
    -->

    <h1>this is a content inside of HTML tags</h1>
    <p>this is a paragraph</p>

    <!-- Attributes are used to provide additional information about the tags. -->

    <a href="https://www.google.com">This is a link to Google</a>
    <!-- href is an attribute of the anchor tag -->

</body>
</html>
